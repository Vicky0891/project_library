<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Search book</title>
</head>
<body>
	<form th:method="POST" th:action="@{/books/search}">
		<label for="name">Enter name of searching book: </label> 
		<input type="text" name="name" id="name" />
						<br /> 
				<input type="submit" value="Search!" />
	</form>
	
	<div th:if="${error}">
		<p>No book with this name</p>
			</div>
	
	<div th:if="${book}">
		<p th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">
			<div th:unless="${owner}">
		<p>Book is free</p> </div>
	<div th:if="${owner}">
		<p>This book taked by: <p th:text="${owner.getFullName()}">
			</div>
			</div>
	
	
</body>
</html>
