<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Person</title>
</head>
<body>
	<p th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">VALUE</p>

	<div th:if="${books.size() > 0}">
		<p>Books:</p>
		<div th:each="book : ${books}"> 
		<p th:if="${book.isDelay()}" style="color:red" th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">
		 <p th:unless="${book.isDelay()}" th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}" />
		 </div>
		</div>
	<div th:if="${books.size() == 0}">
		<p>Person didn't take any books</p>
	</div>
	<hr />
	<form th:method="GET"
		th:action="@{/people/{id}/edit(id=${person.getId()})}">
		<input type="submit" value="Edit" />
	</form>
	<form th:method="DELETE"
		th:action="@{/people/{id}(id=${person.getId()})}">
		<input type="submit" value="Delete" />
	</form>
</body>
</html>
